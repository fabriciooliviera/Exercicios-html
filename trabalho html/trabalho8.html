<!DOCTYPE html>
<html>
<head>
<center>
<script>
    function primeiraFruta() {
		var matricula = prompt("Qual o numero da matricula?");

		document.getElementById('f3').innerHTML = horas;
		
		var valorhora = prompt(" Qual valor da hora?");
		document.getElementById('f4').innerHTML = valorhora;
         var salario = valorhora*horas;
	     document.getElementById('l1').innerHTML = "R$ " +salario;
	
	}
	
	

</script>
</head>
<body onload="primeiraFruta();" >
<table id="tabela" border="1">
    <tr>
        <th>Matricula</th>
		<th>nome</th>

    </tr>
    <tr >
        <td id="f1"/>
        <td id="f2"/>
        <td id="f3"/>
		<td id="f4"/>
		
    </tr>
   <tr> <td id = "l1" colspan = "4"></td> </tr>
</table>

</center>
</body>
</html>
