<!DOCTYPE html>
<html>
<head>

<script>
	var a = Number (prompt("digite o valor de a:"));
	var b = Number (prompt("digite o valor de b:"));
	var c = Number (prompt("digite o valor de c:"));
	var delta = b*b - 4*a*c;
	if (delta<1){
		alert("NAO EXISTE SOLUÇÃO REAL");
		}else{
		var x1 =(-b+(delta*delta))/(2*a);
		var x2 =(-b-(delta*delta))/(2*a);
		alert("x1 = " + x1 + "x2=" + x2);
	    }






</script>
</head>
</html>
